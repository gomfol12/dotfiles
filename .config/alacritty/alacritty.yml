env:
    TERM: alacritty

window:
    padding:
        x: 2
        y: 2
    opacity: 0.9

scrolling:
    history: 50000
    multiplier: 1

font:
    normal:
        family: Inconsolata Nerd Font
        style: Regular
    bold:
        family: Inconsolata Nerd Font
        style: Bold
    italic:
        family: Inconsolata Nerd Font
        style: Italic
    bold_italic:
        family: Inconsolata Nerd Font
        style: Bold Italic

    size: 12.5

cursor:
    style:
        shape: Beam
        blinking: On
    vi_mode_style: Block
    thickness: 0.2
    unfocused_hollow: false

key_bindings:
    - { key: G, mods: Control|Shift, action: ResetFontSize }
    - { key: H, mods: Control|Shift, action: IncreaseFontSize }
    - { key: L, mods: Control|Shift, action: DecreaseFontSize }
    - { key: J, mods: Control|Shift, action: ScrollHalfPageDown }
    - { key: K, mods: Control|Shift, action: ScrollHalfPageUp }

import:
    - ~/.config/alacritty/colors.yml
