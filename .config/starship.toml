"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format="""
($status$cmd_duration
)\
[\\[](red)\
$username\
[@](green)\
$hostname\
:\
$directory\
[\\]](red)\
([\\[](red)$git_branch$git_status(:$git_commit)(:$git_metrics)[\\]](red))( $git_state) \
"""

right_format="""                              \
($c)\
($cmake)\
($go)\
($gradle)\
($haskell)\
($java)\
($kotlin)\
($lua)\
($meson)\
($perl)\
($php)\
($python)\
($rust)\
"""

[username]
style_user = 'green'
style_root = 'red'
format = '[$user]($style)'
show_always = true

[hostname]
ssh_symbol = "🌐"
ssh_only = false
format = '[$hostname](green)'

[directory]
read_only= '🔒'
truncation_length = 0
truncation_symbol = '…/'
truncate_to_repo = false
format = '[$path](blue)[$read_only](red)'

[status]
format = '[\[](red)[$status](yellow)[\]](red)'
map_symbol = false
disabled = false

[cmd_duration]
min_time = 1000
format = '[\[](red)[$duration](yellow)[\]](red)'
show_milliseconds = true

[character]
disabled = true

[package]
disabled = true

[git_branch]
format = '[$branch(:$remote_branch)](green)'

[git_state]
format = '$state(\($progress_current/$progress_total\))'

[git_metrics]
disabled = false
format = '([+$added](green))([-$deleted](red))'

[git_status]
format = '[$all_status$ahead_behind](red)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
conflicted = '='
up_to_date = ''
untracked = '%'
stashed = '\$'
modified = '*'
staged = '[++\($count\)](green)'
renamed = '»'
deleted = '✘'

[git_commit]
only_detached = false
tag_symbol = '🔖 '
format = '$hash'
disabled = true

# languages
[c]
format = '[$name $version]($style)'
[cmake]
format = '[$symbol $version]($style)'
[docker_context]
format = '[🐋 $context](blue bold)'
[golang]
format = '[🐹 $version](bold cyan)'
[gradle]
symbol = ' '
format = '[$symbol($version)]($style)'
[haskell]
format = '[$symbol($version)]($style)'
[java]
symbol = '󰬷 '
style = 'red'
format = '[$symbol($version)]($style)'
[kotlin]
symbol = '󱈙 '
format = '[$symbol($version)]($style)'
[lua]
symbol = '󰢱 '
format = '[$symbol($version)]($style)'
[meson]
format = '[$symbol$project]($style)'
[nodejs]
format = '[󰎙 $version](bold green)'
[perl]
format = '[$symbol($version)]($style)'
[php]
format = '[$symbol($version)]($style)'
[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
[rust]
format = '[$symbol($version)]($style)'
