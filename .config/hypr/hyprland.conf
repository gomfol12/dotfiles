### env ###

# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# VA-API hardware video acceleration for nvidia
env = NVD_BACKEND,direct

# Electron apps on wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# firefox
env = MOZ_ENABLE_WAYLAND,1

# cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### colors ###
source = ~/.config/hypr/colors.conf

### monitors ###
monitor=HDMI-A-1,1920x1080@144,1920x0,1
monitor=DVI-D-1,1920x1080@60,0x0,1
monitor=,preferred,auto,auto

### programs ###
$terminal = st
$file_Manager = nemo
$menu = dmenu_run

### autostart ###
exec-once = xrdb -merge "$HOME/.config/Xresources"
exec-once = lxpolkit
exec-once = swww-daemon
exec-once = waybar.sh
exec-once = nm-applet
exec-once = blueman-applet
exec-once = easyeffects --gapplication-service
exec-once = playerctld daemon
exec-once = xsettingsd
exec-once = setWallpaper.sh

# update HYPRLAND_INSTANCE_SIGNATURE env variable for tmux
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

# exec-once = $terminal
