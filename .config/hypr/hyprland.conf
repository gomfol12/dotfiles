### colors ###
source = ~/.config/hypr/colors.conf

### monitors ###
# monitor=HDMI-A-1,1920x1080@144,1920x0,1
# monitor=DVI-D-1,1920x1080@60,0x0,1
# monitor=eDP-1,2256x1504@60,0x0,auto
monitor=,preferred,auto,auto

### autostart ###
exec-once = sleep 1 && theming -f
exec-once = lxpolkit
exec-once = swww-daemon
exec-once = kanshi
exec-once = ~/.config/eww/scripts/start.sh
exec-once = nm-applet
exec-once = blueman-applet
exec-once = easyeffects --gapplication-service
# exec-once = xsettingsd
exec-once = nextcloud --background
exec-once = hyprpm reload -n
exec-once = hypridle
exec-once = clip_manager -r && wl-paste --watch clip_manager -s

# update HYPRLAND_INSTANCE_SIGNATURE env variable for tmux
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

### settings ###
general {
    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.active_border = $color1
    col.inactive_border = $color8
    resize_on_border = false
    # cursor_inactive_timeout = 5 doesnt exist anymore TODO?
    layout = dwindle

    allow_tearing = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    mouse_move_focuses_monitor = false
}

xwayland {
    force_zero_scaling = true
}

cursor {
    no_hardware_cursors = true
    inactive_timeout = 5
    default_monitor = "DP-1"
}

input {
    # keyboard
    kb_layout = de
    kb_variant = neo_qwertz
    kb_model = pc105
    # kb_options = caps:escape, shift:both_capslock_cancel
    kb_rules = evdev
    numlock_by_default = false
    repeat_delay = 200
    repeat_rate = 40

    # mouse
    follow_mouse = 2
    float_switch_override_focus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    # touchpad
    scroll_method = 2fg
    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
        clickfinger_behavior = true
        tap-to-click = true
        tap-and-drag = true
    }
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $shadow_color
    }
}


animations {
    enabled = true

    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 0, 6, default
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    # no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    workspace_swipe_create_new = false
}

plugin {
    split-monitor-workspaces {
        count = 9
        enable_wrapping = false
        keep_focused = true
        enable_persistent_workspaces = true
        # enable_notifications = true
        priority = DP-1, DVI-D-1
        maxWorkspaces = DP-1, 9
        maxWorkspaces = DVI-D-1, 5
    }
}

### Keybinds ###

# $terminal = st
$terminal = kitty
$file_manager = nemo
$menu = dmenu_run
$browser = firefox

$mainMod = ALT
$superMod = SUPER

# submap for disabling all keybinds (toggle)
bind = $mainMod $superMod SHIFT CONTROL, b, submap, clean
submap = clean

# dups for keybinds in disabled mode
bind = , XF86AudioStop, exec, audio.sh stop
bind = , XF86AudioNext, exec, audio.sh next
bind = , XF86AudioPrev, exec, audio.sh previous
bind = , XF86AudioPlay, exec, audio.sh play-pause

bind = $mainMod, F1, exec, start-replay.sh
bind = $mainMod, F2, exec, stop-replay.sh
bind = $mainMod, F3, exec, save-replay.sh

bind = $mainMod $superMod SHIFT CONTROL, b, submap, reset
submap = reset

# general
bind = $superMod SHIFT, Z, exec, dmenu_prompt.sh "Quit hyprland?" "hyprctl dispatch exit"
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, S, fullscreen, 1
bind = $mainMod, T, settiled,
bind = $mainMod, A, pin,
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# system
bind = $superMod SHIFT, R, exec, dmenu_prompt.sh "Reboot?" "reboot"
bind = $superMod SHIFT, D, exec, dmenu_prompt.sh "Shutdown?" "shutdown -h now"
bind = $superMod SHIFT, T, exec, dmenu_prompt.sh "Hibernate?" "systemctl hibernate"
bind = $superMod SHIFT, F, exec, dmenu_prompt.sh "Suspend?" "systemctl suspend"

# starting programs
bind = $superMod, T, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $superMod, E, exec, $file_manager
bind = $superMod, C, exec, $browser
bind = $superMod, V, exec, code
bind = $superMod, D, exec, flatpak run com.discordapp.Discord
bind = $superMod, M, exec, spotify-launcher
bind = $superMod, S, exec, flatpak run com.valvesoftware.Steam
bind = $superMod, O, exec, thunderbird

# multimedia keys
bind = , XF86AudioStop, exec, audio.sh stop
bind = , XF86AudioNext, exec, audio.sh next
bind = , XF86AudioPrev, exec, audio.sh previous
bind = , XF86AudioPlay, exec, audio.sh play-pause

# util
bind = , Menu, exec, $menu
bind = , Print, exec, screenshotter.sh
bind = , Scroll_Lock, exec, audio.sh eww swap
bind = $superMod, F, exec, emojiselect.sh
bind = $superMod, P, exec, hyprpicker -na
bind = $superMod, L, exec, hyprlock
bind = , XF86MonBrightnessUp, exec, brightness.sh up
bind = , XF86MonBrightnessDown, exec, brightness.sh down
bind = SHIFT, XF86MonBrightnessUp, exec, brightness.sh sup
bind = SHIFT, XF86MonBrightnessDown, exec, brightness.sh sdown
bind = $mainMod, F12, exec, mount.sh
bind = $mainMod, F11, exec, umount.sh
bind = $mainMod, c, exec, dmenu_calc.sh
bind = $mainMod, m, exec, ask_tearing.sh
bind = $superMod, W, exec, ${TERMINAL:-st} -e nvim "+:VimwikiIndex"
bind = $mainMod, y, exec, clip_manager -l | dmenu -l 10 | clip_manager -g | wl-copy
# TODO: toggle bar

# volume
# bind = $mainMod, equal, exec, audio.sh eww volume inc
# bind = $mainMod, minus, exec, audio.sh eww volume dec
# bind = $mainMod, 0, exec, audio.sh eww volume 100%
bind = $mainMod, F8, exec, audio.sh eww mute sink toggle
bind = $mainMod, F7, exec, audio.sh eww mute microphone toggle
bind = $mainMod, F9, exec, audio.sh eww mute all

# replay
bind = $mainMod, F1, exec, start-replay.sh
bind = $mainMod, F2, exec, stop-replay.sh
bind = $mainMod, F3, exec, save-replay.sh

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, TAB, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod, W, focusmonitor, +1
bind = $mainMod, E, focusmonitor, -1

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, W, split-changemonitor, next
bind = $mainMod SHIFT, E, split-changemonitor, prev

# Switch workspaces
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9

# Move active window to a workspace
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

### Window rules ###

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# tearing_rule = immediate, class:^(cs2)$

windowrule = suppress_event maximize, match:class .* # You'll probably like this.

# no_gaps_when_only replacement
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, rounding 0, match:float 0, match:workspace w[tv1]
windowrule = border_size 0, rounding 0, match:float 0, match:workspace f[1]

windowrule = float on, match:class steam
windowrule = float on, center on, match:class zenity, match:title Steam setup
windowrule = center on, size (monitor_w*0.8) (monitor_h*0.8), match:class steam, match:title Steam

windowrule = float on, size (monitor_w*0.7) (monitor_h*0.7), match:class org.prismlauncher.PrismLauncher

windowrule = float on, size (monitor_w*0.3) (monitor_h*0.6), match:class blueman-manager

windowrule = float on, size (monitor_w*0.3) (monitor_h*0.6), match:class nm-connection-editor

windowrule = float on, center on, size (monitor_w*0.7) (monitor_h*0.7), match:class Nsxiv

windowrule = float on, center on, size (monitor_w*0.7) (monitor_h*0.7), match:class mpv

windowrule = float on, center on, match:class localsend

windowrule = float on, center on, match:class org.pulseaudio.pavucontrol

windowrule = float on, center on, match:class system-config-printer

# firefox
windowrule = render_unfocused on, match:class firefox

# tearing
# windowrule = immediate, class:steam.*
windowrule = immediate on, match:class osu.*

# ueberzugpp
windowrule = no_anim on, float on, no_blur on, no_focus on, no_shadow on, border_size 0, match:class ueberzugpp.*

# nextcloud client
windowrule = float on, size (monitor_w*0.2) (monitor_h*0.5), border_size 0, move ((monitor_w*1)-window_w-0) (30), no_anim on, match:class com.nextcloud.desktopclient.nextcloud, match:title Nextcloud
windowrule = float on, match:class com.nextcloud.desktopclient.nextcloud, match:title Nextcloud Settings

# thunderbird
windowrule = float on, center on, match:class thunderbird, match:initial_title Kalendererinnerungen
windowrule = workspace 11, match:class thunderbird

# discord
windowrule = workspace 10, match:class com.discordapp.Discord
