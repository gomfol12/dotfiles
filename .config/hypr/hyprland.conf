### env ###

# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# VA-API hardware video acceleration for nvidia
env = NVD_BACKEND,direct

# Electron apps on wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# firefox
env = MOZ_ENABLE_WAYLAND,1

# cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

### colors ###
source = ~/.config/hypr/colors.conf

### monitors ###
monitor=HDMI-A-1,1920x1080@144,1920x0,1
monitor=DVI-D-1,1920x1080@60,0x0,1
monitor=,preferred,auto,auto

### autostart ###
exec-once = xrdb -merge "$HOME/.config/Xresources"
exec-once = sleep 1 && theming -f
exec-once = lxpolkit
exec-once = swww-daemon
exec-once = ~/.config/eww/scripts/start.sh
exec-once = nm-applet
exec-once = blueman-applet
exec-once = easyeffects --gapplication-service
# exec-once = xsettingsd
exec-once = nextcloud --background
exec-once = hyprpm reload
exec-once = hypridle

# update HYPRLAND_INSTANCE_SIGNATURE env variable for tmux
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"

### settings ###
general {
    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.active_border = $color1
    col.inactive_border = $color8
    resize_on_border = false
    # cursor_inactive_timeout = 5 doesnt exist anymore TODO?
    layout = dwindle

    allow_tearing = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    mouse_move_focuses_monitor = false
}

xwayland {
    force_zero_scaling = true
}

cursor {
    no_hardware_cursors = true
    inactive_timeout = 5
}

input {
    # keyboard
    kb_layout = us
    # kb_variant = us
    kb_model = pc105
    kb_options = caps:escape, shift:both_capslock_cancel
    kb_rules = evdev
    numlock_by_default = true
    repeat_delay = 200
    repeat_rate = 40

    # mouse
    follow_mouse = 2
    float_switch_override_focus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    # touchpad
    scroll_method = 2fg
    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
        clickfinger_behavior = true
        tap-to-click = true
        tap-and-drag = true
    }
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $shadow_color
}

animations {
    enabled = true

    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 0, 6, default
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

plugin {
    awesome_like_workspaces {
        HDMI-A-1 {
            count = 9
            priority = 1
        }
        DVI-D-1 {
            count = 5
            priority = 2
        }
    }
}

