# exec-once = waybar & hyprpaper & firefox

### settings ###
general {
    border_size = 2
    gaps_in = 0
    gaps_out = 0
    col.active_border = $color1
    col.inactive_border = $color2
    resize_on_border = false
    # cursor_inactive_timeout = 5 doesnt exist anymore TODO?
    layout = dwindle

    allow_tearing = false
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    mouse_move_focuses_monitor = false
}

xwayland {
  force_zero_scaling = true
}

cursor {
    no_hardware_cursors = true
}

input {
    # keyboard
    kb_layout = de
    kb_variant = us
    kb_model = pc105
    kb_options = caps:escape, shift:both_capslock_cancel
    kb_rules = evdev
    numlock_by_default = true
    repeat_delay = 200
    repeat_rate = 40

    # mouse
    follow_mouse = 2
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    # touchpad
    scroll_method = 2fg
    touchpad {
        natural_scroll = true
        scroll_factor = 1.0
        clickfinger_behavior = true
        tap-to-click = true
        tap-and-drag = true
    }
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $shadow_color
}

animations {
    enabled = true

    animation = windows, 1, 4, default
    animation = windowsOut, 1, 4, default
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 0, 6, default
    animation = workspaces, 1, 6, default, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

### Keybinds ###
$mainMod = ALT
$superMod = SUPER

# Programs
bind = $superMod, T, exec, $terminal
bind = $mainMod_SHIFT, RETURN, exec, $terminal
bind = $superMod, E, exec, $file_manager
bind = $superMod, D, exec, $menu

# General
bind = $superMod_SHIFT, Z, exit
bind = $mainMod, C, killactive,
bind = $mainMod_SHIFT, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

